<!Doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
        <link rel="stylesheet" href="/static/css/main.css">
        <title>Robot Visualization</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3 class="text-muted">Robot Locus</h3>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <div class="input-group date" id="st_datetime" data-target-input="nearest">
                            <input type="text" id="st_datetime_value" class="form-control datetimepicker-input" data-target="#st_datetime" placeholder="start datetime"/>
                            <div class="input-group-append" data-target="#st_datetime" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <div class="input-group date" id="et_datetime" data-target-input="nearest">
                            <input type="text" id="et_datetime_value" class="form-control datetimepicker-input" data-target="#et_datetime" placeholder="end datetime"/>
                            <div class="input-group-append" data-target="#et_datetime" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group" id="not_rendering">
                        <button id="show_button" type="button" class="btn btn-light" disabled>Show</button>
                        <button id="clear_button" type="button" class="btn btn-light">Clear</button>
                    </div>
                    <div class="form-group" id="rendering" style="display: none;">
                        <button id="stop_button" type="button" class="btn btn-light">Stop</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <svg id="robotLocus" width="0" height="0"></svg>
                </div>
                <div class="col-sm-4">
                    <div class="text-legt" id="point_num"></div>
                    <div class="text-left" id="time"></div>
                    <div class="text-left" id="pos_x"></div>
                    <div class="text-left" id="pos_y"></div>
                    <div class="text-left" id="pos_theta"></div>
                </div>
            </div>
        </div>

        <input type="hidden" id="path" value="{{ path }}"/>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js" integrity="sha256-0OcjjB7oKWCwru7gzilCYvXgTE9augkyvMI0WFC1ODg=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js" integrity="sha256-VrmtNHAdGzjNsUNtWYG55xxE9xDTz4gF63x/prKXKH0=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="/static/js/robotLocus.js"></script>
    </body>
</html>
